<div class="card">
    <h2>Login Form</h2>
    <form [formGroup]= "loginForm">
        <div class="input-container form-group">
            <i class="fa fa-user icon"></i>
            <input class="form-control" type="text" formControlName= "name" placeholder="Username" name="name" #name>
        </div>
        <div *ngIf="loginForm.controls['name'].invalid && (loginForm.controls['name'].dirty || loginForm.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="loginForm.controls['name'].errors.required">
              Name is required.
            </div>
          </div>
        <div class="input-container">            
            <i class="fa fa-key icon"></i>
            <input class="form-control" type="password" formControlName="pswd" id="password" placeholder="Password" name="password" #pswd>
        </div>
        <div *ngIf="loginForm.controls['pswd'].invalid && (loginForm.controls['pswd'].dirty || loginForm.controls['pswd'].touched)" class="alert alert-danger">
            <div *ngIf="loginForm.controls['pswd'].errors.required">
              Password is required.
            </div>
          </div>
        <button type="Submit" class="btn btn-info btn-md" (click) = "login()">Submit</button>
    </form>
